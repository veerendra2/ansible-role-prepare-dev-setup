---
- name: Run update
  ansible.builtin.apt:
    upgrade: true
    update_cache: true
  become: true

- name: Install packages
  ansible.builtin.apt:
    name: "{{ cli.pkgs }}"
    state: latest
    update_cache: true
    install_recommends: false
    force_apt_get: true
  become: true

- name: Install snap packages
  community.general.snap:
    name: "{{ cli.snap_pkgs }}"
    classic: true
  become: true

- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Include docker tasks
  ansible.builtin.include_tasks: docker.yml
  vars:
    ansible_become: true
  when: "'docker-ce-cli' not in ansible_facts.packages"

- name: Bettercap block
  when: install_bettercap
  block:
    - name: Check bettercap installed
      ansible.builtin.command: bettercap --version
      register: output
      changed_when: false

    - name: Display bettercap version
      ansible.builtin.debug:
        msg: "{{ output.stdout }}"
  rescue:
    - name: Include bettercap tasks
      ansible.builtin.include_tasks: bettercap.yml

- name: Check nvidia pci
  ansible.builtin.command: lspci | grep -i --color 'vga\|3d\|2d' | grep -i NVIDIA
  register: output
  changed_when: false
  ignore_errors: true

- name: Install nvidia drivers block
  when: output.rc == 0
  block:
    - name: Display nvidia pci output
      ansible.builtin.debug:
        msg: "{{ output.stdout }}"

    - name: Include gpu utils tasks
      ansible.builtin.include_tasks: gpu-utils.yml
      vars:
        ansible_become: true
